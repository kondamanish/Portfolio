    <div class="main">
        <div class="contactform">
            <h1>Contact me for work / general enquires</h1>
            <form action="mailto:kondamanish14@gmail.com" method="post" enctype="text/plain">
              <div class="form-group">
                <label for="clientemail">Name</label>
                <input type="text" class="form-control" name="name" id="clientemail" aria-describedby="emailHelp" placeholder="Enter Name">
              </div>
                <div class="form-group">
                  <label for="clientemail">Email address</label>
                  <input type="email" class="form-control" name="email" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
                  <div id="emailHelp" class="form-text text-muted">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="form-group">
                  <label for="clientphone">Phone</label>
                  <input type="phone" class="form-control" name="phone" id="clientphone" placeholder="Phone">
                </div>
                <div class="form-group">
                  <label for="clientemail">Enquiry</label>
                  <input type="text" class="form-control" name="enquiry" id="clientemail" aria-describedby="emailHelp" placeholder="Enter Enquiry">
                </div>
                <div class="form-check" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me.</label>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>

        </div>

    </div>
